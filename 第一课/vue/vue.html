<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./button.js"></script>
</head>
<body>
  <div id="app">
    <div v-show="show">{{message}}</div>
    <v-button :log-message="message" @is-show="isShow" />
    
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!',
          show: false
        }
      },
      methods: {
        isShow() {
          this.show = !this.show
        }
      }
    })
  </script>
</body>
</html>
